<!-- Formulário-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="">
  <title>Formulário</title>
</head>
<body>
  
  <h1> CADASTRO DE USUÁRIO</h1>

  <form>

    <label for="nome">Nome: </label><input type="text" name="nome" id="nome"/><br />

    <label for="telefone">Telefone: </label><input type="text" name="telefone" id="telefone"/><br />
    
    <label for="email">E-mail: </label><input type="text" name="email" id="email"/><br />

    <label for="senha">E-mail: </label><input type="password" name="senha" id="senha"/><br />

    <label>Sexo: </label> 

    <input type="radio" name="sexo" id="masculino" value="M"/>
    <label for="masculino">Masculino</label>

    <input type="radio" name="sexo" id="feminino" value="F"/>
    <label for="feminino">Feminino</label>

  </form>
</body>
</html>
